<div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 col-lg-9">
            <div class="wrapper" style="padding: 20px; border-radius: 8px;">
              <h2>Update</h2>
              <hr />
              <form  #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
                <div class="form-group">
                  <label for="employeeId">Employee Id</label>
                  <input
                    type="text"
                    id="employeeId"
                    class="form-control"
                    name="employeeId"
                    [(ngModel)]="userData.employeeId"
                    #employeeId="ngModel"
                    required
                    [class.is-invalid]="employeeId.invalid && employeeId.touched"
                  />
                  <small class="text-danger" [class.d-none]="employeeId.valid || employeeId.untouched">
                    This is required field
                  </small>
                </div>
        
                <div class="form-group">
                  <label>Role</label>
                  <input
                    type="text"
                    class="form-control"
                    name="role"
                    [(ngModel)]="userData.role"
                    required
                    #email="ngModel"
                    pattern=""
                    [class.is-invalid]="role.invalid && role.touched"
                  />
                  <div *ngIf="email.errors && email.touched">
                    <small class="text-danger" *ngIf="role.errors['required']">role is required</small>
                    <small class="text-danger" *ngIf="role.errors['pattern']">role must be valid</small>
                  </div>
                </div>
         
                <div class="form-group">
                    <label>Salary</label>
                    <input
                      type="text"
                      #salary="ngModel"
                      [class.is-invalid]="salary.invalid && salary.touched"
                      class="form-control"
                      name="salary"
                      [(ngModel)]="userData.salary"
                      required
                      pattern="^\d$"
                    />
                    <div *ngIf="salary.errors && salary.touched">
                      <small class="text-danger" *ngIf="salary.errors['required']">Salary is required</small>
                      <small class="text-danger" *ngIf="salary.errors['pattern']">Salary must be in digit</small>
                    </div>
                </div>
             
                <div class="form-group">
                  <label for="">Manager</label>
                  <select class="form-control" [(ngModel)]="userData.manager" name="manager">
                    <option *ngFor="let manager of managers">{{ manager }}</option>
                  </select>
                </div>
         
                <input
                  type="submit"
                  value="Update"
                  class="btn btn-primary btn-block"
                  [disabled]="updateForm?.invalid"
                />
                <br />
              </form>
            </div>
          </div>
        </div>
      </div>
